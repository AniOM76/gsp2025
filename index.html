<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Sparkle Party</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            animation: colorCycle 3s infinite;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            margin: 0;
        }

        @keyframes colorCycle {
            0% { background-color: #ff6b6b; }
            16.66% { background-color: #4ecdc4; }
            33.33% { background-color: #45b7d1; }
            50% { background-color: #96ceb4; }
            66.66% { background-color: #feca57; }
            83.33% { background-color: #ff9ff3; }
            100% { background-color: #ff6b6b; }
        }
    </style>
</head>
<body>
    <h1>Welcome to my German Sparkle Party</h1>
</body>
</html>
